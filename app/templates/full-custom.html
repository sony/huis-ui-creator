<article data-role="page" id="page-full-custom" data-title="Garage" data-theme="b">
    <header data-role="header" data-title="Garage">
        <h3>フルカスタムリモコン編集</h3>
        <!--<a href="#" data-rel="back" data-role="button">戻る</a>-->
        <button id="button-edit-done">完了</button>
        <button id="option-pulldown-menu"></button>
    </header>
    <section data-role="content">
        <section id="main">
            <section id="face-edit-area">
                <section id="face-canvas-area">
                    <script type="text/template" id="template-item-resizer">
                        {{! キャンバス上のアイテムをクリックしたときに四隅に表示されるリサイズ用の丸}}
                        <div class="item-resizer left-top"></div>
                        <div class="item-resizer right-top"></div>
                        <div class="item-resizer right-bottom"></div>
                        <div class="item-resizer left-bottom"></div>
                    </script>
                    <button id="button-add-page">新規ページを追加</button>
                </section>
                <section id="face-item-detail-area">
                    <section id="face-item-detail"></section>
                </section>
            </section>
            <section id="face-pallet-area">
                <section id="face-item-list-container">
                    <div id="face-item-list">
                        <div class="face-item" data-remote-id="common">COMMON</div>
                        <script type="text/template" id="template-face-item">
                        {{#faces}}
                        <div class="face-item" data-remote-id="{{remoteId}}">{{name}}</div>
                        {{/faces}}
                        </script>
                    </div>
                    <div id="face-item-list-scroll-left"></div>
                    <div id="face-item-list-scroll-right"></div>
                    <div id="face-item-list-scroll-margin-left"></div>
                    <div id="face-item-list-scroll-margin-right"></div>
                </section>
                <section id="face-pallet"></section>
            </section>
        </section>
    </section>
</article>
