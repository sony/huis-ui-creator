<article>

    <!--画像アイテムの詳細情報エリア-->
    <script type="text/template" id="template-image-property-area">
        <h3 id="face-item-detail-title">Image<span class="property-cid"></span></h3>
        <div id="image-preview-window">

        </div>
    </script>

    <!--ImagePreviewWindow-->
    <script type="text/template" id="template-image-preview-window">
        <div id="preview" class="image-preview"></div>
        <div id="edit-btn"></div>
    </script>

    <!--ImagePreview-->
    <script type="text/template" id="template-image-preview">
        <div id="image-container" {{#enabled}} style="background-image:url('{{#resizeResolvedOriginalPathCSS}}{{resizeResolvedOriginalPathCSS}}{{/resizeResolvedOriginalPathCSS}}{{^resizeResolvedOriginalPathCSS}}{{resolvedPathCSS}}{{/resizeResolvedOriginalPathCSS}}');{{/enabled}}">
        </div>
    </script>

    <!-- ラベルアイテムの詳細情報エリア-->
    <script type="text/template" id="template-label-property-area">
        <h3 id="face-item-detail-title" data-i18n="edit.property.STR_EDIT_PROPERTY_TITLE_LABEL">Lalel<span class="property-cid"></span></h3>
        <div id="label-preview-window"></div>
    </script>

    <!--LabelPreviewWindow-->
    <script type="text/template" id="template-label-preview-window">
        <div id="preview" class="text-preview"></div>
    </script>

    <!--TextPreview-->
    <script type="text/template" id="template-text-preview">
        <div class="title-edit-label"><div id="icon-title-edit-label" class="inline"></div><div id="text-title-edit-label" class="inline" data-i18n="edit.property.STR_EDIT_PROPERTY_LABEL_EDIT_TEXT_LABEL">ラベルを編集</div></div>
        <input id="text-field" class="property-value property-text-value text-field-type2" data-property="text" type="text" value="{{text}}" />
        <div id="text-size-pulldown"></div>
        <div id="text-color-pulldown"></div>
    </script>

    <!--textsize pulldown-->
    <script type="text/template" id="template-text-size-pulldown">
        <div class="custom-select text-size-pulldown">
            <select id="select-text-size" class="property-value property-text-size" data-property="size" type="range" data-native-menu="false">
                {{#sizeValues}}
                <option value="{{.}}">{{.}}px</option>
                {{/sizeValues}}
            </select>
        </div>
    </script>

    <!--textcolor pulldown-->
    <script type="text/template" id="template-text-color-pulldown">
        <div class="custom-select text-color-pulldown">
            <select id="select-text-color" class="property-value property-text-color" data- property="color" type="range" data-native-menu="false">
                <option value="black" data-i18n="edit.property.STR_EDIT_PROPERTY_PULLDOWN_FONT_COLOR_BLACK">黒</option>
                <option value="white" data-i18n="edit.property.STR_EDIT_PROPERTY_PULLDOWN_FONT_COLOR_WHITE">白</option>
            </select>
        </div>
    </script>

    <!--背景画像の詳細編集エリア-->
    <script type="text/template" id="template-background-image-property-area">
        <h3 id="face-item-detail-title" data-i18n="edit.property.STR_EDIT_PROPERTY_TITLE_BACKGROUND">Background<span class="property-cid"></span></h3>
        <div id="background-image-preview-window" class="background"></div>
    </script>

    <!--ImagePreviewWindow-->
    <script type="text/template" id="template-background-image-preview-window">
        <div id="preview"></div>
        <div id="edit-btn"></div>
        <div id="delete-btn"></div>
    </script>

    <!--CID表示用のテンプレート-->
    <script type="text/template" id="template-property-cid">
        <div id="property-cid">
            <p class="inline property-title">CID</p>
            <p class="inline property-value small">{{cid}}</p>
        </div>
    </script>

    <!--通常ボタンのステート用のテンプレート-->
    <script type="text/template" id="template-normal-button-property-area">
        <h3 id="face-item-detail-title">
            <span class="title-label" data-i18n="edit.property.str_edit_property_title_button">Button</span>
        </h3>

        <div class="state-container">
            <div id="state-preview-window"></div>

            <!-- アクション -->
            <div class="property-state-action">
                <div id="signals-container"></div>
            </div>

            <div class="add-btn-container">
                <div id="add-signal-btn">
                    <div class="btn-image"></div>
                    <span data-i18n="edit.property.STR_EDIT_PROPERTY_ADD_MACRO_ACTION">操作を追加</span>
                </div>
            </div>

        </div>
    </script>

    <!--エアコンの詳細編集エリア-->
    <script type="text/template" id="template-ac-button-property-area">
        <h3 id="face-item-detail-title">
            <span class="title-label" data-i18n="edit.property.str_edit_property_title_button">Button</span>
        </h3>
        <div class="state-container">
            <div id="ac-state-preview-window"></div>
        </div>
    </script>

    <!--タッチパッドの詳細編集エリア-->
    <script type="text/template" id="template-touch-pad-button-property-area">
        <h3 id="face-item-detail-title">
            <span class="title-label" data-i18n="edit.property.str_edit_property_title_button">Button</span>
        </h3>
        <div class="state-container">
            <div id="state-preview-window"></div>
        </div>
    </script>

    <!--ac state preview window-->
    <script type="text/template" id="template-ac-state-preview-window">
        <div id="preview" class="image-preview"></div>
    </script>

    <!--state preview window-->
    <script type="text/template" id="template-state-preview-window">
        <div id="preview" class="text-preview image-preview"></div>
        <div id="edit-btn"></div>
    </script>

    <!-- 通常のボタンの１信号分のテンプレート -->
    <script type="text/template" id="template-property-button-signal-normal">

        <div class="signal-container-element" id="signal-container-element-{{order}}" data-signal-order="{{order}}">

            <div class="separate-line"></div>

            <h4><span data-i18n="edit.property.STR_EDIT_PROPERTY_LABEL_ACTION">操作</span><span>{{order_plus_one}}</span></h4>
            <div class="signals">
                <!--アクション選択用のテンプレート-->
                <div id="signal-action-container"></div>

                <!--リモコン選択プルダウン-->
                <div id="signal-remote-container"></div>

                <!--Function選択用のテンプレート-->
                <div id="signal-function-container"></div>

                <!--削除ボタン-->
                <div class="delete-signal-area" id="delete-signal-area-{{order}}">
                    <div class="delete-signal signal-control-button" data-signal-order="{{order}}"></div>
                </div>
            </div>
        </div>

    </script>





    <!--アクション設定用 プルダウンのテンプレート-->
    <script type="text/template" id="template-property-button-signal-action">
        <div class="signal-action-container-element">
            <div class="custom-select">
                <select class="action-input" id="select-state-action-input-{{id}}-{{order}}" data-type="state-input" data-state-id="{{stateId}}" data-signal-order="{{order}}" data-native-menu="false">
                    {{#actionList}}
                    <option value="{{value}}" data-i18n="button.input.{{key}}">{{value}}</option>
                    {{/actionList}}
                </select>
            </div>
        </div>
    </script>

    <!--アクションのnone用-->
    <script type="text/template" id="template-property-button-signal-action-none-option">
        <option class="default-value" value="none" data-i18n="button.input.STR_PLEASE_INPUT_ACTION">操作を選択</option>
    </script>




    <!--マクロボタン用の詳細編集エリア-->
    <script type="text/template" id="template-macro-button-propety-area">
        {{! マクロボタンの詳細情報エリア}}

        <div class="header">
            <h3 id="face-item-detail-title">
                <span class="title-label" data-i18n="edit.property.STR_EDIT_PROPERTY_TITLE_MACRO">Macro Button</span>
            </h3>
            <div id="about-macro">
                <div class="popup">
                    <div class="component">
                        <div id="popup-arrow"></div>
                        <p>
                            <span data-i18n="edit.property.STR_EDIT_PROPERTY_ABOUT_MACRO_TITLE">マクロとは？</span>
                            <br><span data-i18n="edit.property.STR_EDIT_PROPERTY_ABOUT_MACRO_TEXT">マクロとは？</span>
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <div class="state-container">
            <div id="state-preview-window"></div>

            <div class="macro-container" data-state-id="{{stateId}}">
                <div class="button-macro-action-container-element">
                    <h4 id="button-state-label-action" data-i18n="edit.property.STR_EDIT_PROPERTY_LABEL_ACTION">操作</h4>
                </div>

                <div id="action-pulldown"></div>

                <!--信号用プルダウンたちが入るスペース-->
                <div id="signals-container">
                </div>

                <div class="add-btn-container">
                    <div id="add-signal-btn">
                        <div class="btn-image"></div>
                        <span data-i18n="edit.property.STR_EDIT_PROPERTY_ADD_MACRO_SIGNAL">操作を追加</span>
                    </div>
                </div>
            </div>
        </div>
    </script>

    <!--プルダウンの左側に出現するdot線-->
    <script type="text/template" id="template-macro-signal-dot-line">
        <div class="dot-line"></div>
    </script>

    <!--アクションプルダウン-->
    <script type="text/template" id="template-non-order-action-pulldown">
        <div class="custom-select">
            <select class="action-input" id="select-state-action-input-{{stateId}}" data-type="state-input" data-state-id="{{stateId}}" data-native-menu="false">
                {{#actionList}}
                <option value="{{value}}" data-i18n="button.input.{{key}}">{{value}}</option>
                {{/actionList}}
            </select>
        </div>
    </script>

    <!--マクロのリモコン1信号分のテンプレート-->
    <script type="text/template" id="template-property-button-signal-macro">
        <div class="signal-container-element" id="signal-container-element-{{order}}" data-signal-order="{{order}}">


            <div class="separate-line"></div>
            <div class="signals">
                <div class="order-indicator-container">
                    <div class="dot-container">
                        <div class="order-indicator-dot" id="order-indicator-dot-{{order}}"></div>
                    </div>
                    <span class="order-indicator-number">{{order_plus_one}}</span>
                </div>
                <div class="pulldowns">
                    <!--インターバル選択プルダウン-->
                    <div id="signal-interval-container"></div>

                    <!--リモコン選択プルダウン-->
                    <div id="signal-remote-container"></div>

                    <!--Function選択プルダウン-->
                    <div id="signal-function-container"></div>
                </div>

                <!--削除ボタン-->
                <div class="delete-signal-area" id="delete-signal-area-{{order}}">
                    <div class="delete-signal signal-control-button" data-signal-order="{{order}}"></div>
                </div>

                <!--並び替えボタン-->
                <div class="sort-button-area" id="sort-button-area-{{order}}">
                    <div class="sort-btns">
                        <div class="sort-up-btn signal-control-button" data-signal-order="{{order}}"></div>
                        <div class="sort-down-btn signal-control-button" data-signal-order="{{order}}"></div>
                    </div>
                </div>

            </div>
        </div>
    </script>





    <!-- リモコン選択用のテンプレート -->
    <script type="text/template" id="template-property-button-signal-remote">
        <div class="signal-remote-container-element">
            <div class="custom-select">
                <select class="remote-input" id="select-remote-input-{{order}}" data-state-id="{{stateId}}" data-native-menu="false" data-signal-order="{{order}}">
                    {{#remotesList}}
                    <option value="{{remoteId}}">{{face.name}}</option>
                    {{/remotesList}}
                </select>
            </div>
        </div>
    </script>
    <!-- none用-->
    <script type="text/template" id="template-property-button-signal-remote-none-option">
        <option class="default-value" value="none" data-i18n="remote.STR_PLEASE_INPUT_REMOTE">リモコンを選択してください</option>
    </script>
    <!--後からプルダウンにリモコンを追加する用-->
    <script type="text/template" id="template-property-button-signal-remote-additional-option">
        <option value="{{remoteId}}">{{name}}</option>
    </script>




    <!--信号選択用プルダウンのテンプレート-->
    <script type="text/template" id="template-property-button-signal-functions">
        <div class="signal-function-container-element">
            <div class="custom-select">
                <select class="function-input" id="select-signal-function-input-{{order}}" data-state-id="{{stateId}}" data-signal-order="{{order}}" data-native-menu="false">
                    {{#functions}}
                    <option value="{{key}}">{{label}}</option>
                    {{/functions}}
                </select>
            </div>
        </div>
    </script>
    <script type="text/template" id="template-property-button-signal-functions-none-option">
        <option value="none" class="default-value" data-i18n="button.function.STR_PLEASE_INPUT_REMOTE">信号を選択</option>
    </script>

    <!--ページ選択用プルダウンのテンプレート-->
    <script type="text/template" id="template-property-button-signal-pages">
        <div class="signal-page-container-element">
            <div class="custom-select">
                <select class="page-input" id="select-signal-page-input-{{order}}" data-state-id="{{stateId}}" data-signal-order="{{order}}" data-native-menu="false">
                    <option value="-1" class="default-value" data-i18n="button.jump.STR_PLEASE_INPUT_PAGE">ページを選択</option>
                    <option value="0" data-i18n="button.page.STR_PAGE_0">ページ１</option>
                    <option value="1" data-i18n="button.page.STR_PAGE_1">ページ２</option>
                    <option value="2" data-i18n="button.page.STR_PAGE_2">ページ３</option>
                    <option value="3" data-i18n="button.page.STR_PAGE_3">ページ４</option>
                    <option value="4" data-i18n="button.page.STR_PAGE_4">ページ５</option>
                </select>
            </div>
        </div>
    </script>




    <!--マクロの信号間隔 調整用プルダウンのテンプレート-->
    <script type="text/template" id="template-property-button-signal-interval">
        <div class="signal-interval-container">
            <div class="custom-select">

                <select class="interval-input" id="select-macro-signal-interval-{{order}}" data-state-id="{{stateId}}" data-native-menu="false" data-signal-order="{{order}}">
                    <option value="0" data-i18n="button.interval.STR_00_POINT_0_SECOND_AFTER">0.0秒後</option>
                    <option value="100" data-i18n="button.interval.STR_00_POINT_1_SECOND_AFTER">0.1秒後</option>
                    <option value="200" data-i18n="button.interval.STR_00_POINT_2_SECOND_AFTER">0.2秒後</option>
                    <option value="300" data-i18n="button.interval.STR_00_POINT_3_SECOND_AFTER">0.3秒後</option>
                    <option value="400" data-i18n="button.interval.STR_00_POINT_4_SECOND_AFTER">0.4秒後</option>
                    <option value="500" data-i18n="button.interval.STR_00_POINT_5_SECOND_AFTER">0.5秒後</option>
                    <option value="600" data-i18n="button.interval.STR_00_POINT_6_SECOND_AFTER">0.6秒後</option>
                    <option value="700" data-i18n="button.interval.STR_00_POINT_7_SECOND_AFTER">0.7秒後</option>
                    <option value="800" data-i18n="button.interval.STR_00_POINT_8_SECOND_AFTER">0.8秒後</option>
                    <option value="900" data-i18n="button.interval.STR_00_POINT_9_SECOND_AFTER">0.9秒後</option>
                    <option value="1000" data-i18n="button.interval.STR_01_POINT_0_SECOND_AFTER">1秒後</option>
                    <option value="2000" data-i18n="button.interval.STR_02_POINT_0_SECOND_AFTER">2秒後</option>
                    <option value="3000" data-i18n="button.interval.STR_03_POINT_0_SECOND_AFTER">3秒後</option>
                    <option value="4000" data-i18n="button.interval.STR_04_POINT_0_SECOND_AFTER">4秒後</option>
                    <option value="5000" data-i18n="button.interval.STR_05_POINT_0_SECOND_AFTER">5秒後</option>
                    <option value="6000" data-i18n="button.interval.STR_06_POINT_0_SECOND_AFTER">6秒後</option>
                    <option value="7000" data-i18n="button.interval.STR_07_POINT_0_SECOND_AFTER">7秒後</option>
                    <option value="8000" data-i18n="button.interval.STR_08_POINT_0_SECOND_AFTER">8秒後</option>
                    <option value="9000" data-i18n="button.interval.STR_09_POINT_0_SECOND_AFTER">9秒後</option>
                    <option value="10000" data-i18n="button.interval.STR_10_POINT_0_SECOND_AFTER">10秒後</option>
                    <option value="15000" data-i18n="button.interval.STR_15_POINT_0_SECOND_AFTER">15秒後</option>
                    <option value="20000" data-i18n="button.interval.STR_20_POINT_0_SECOND_AFTER">20秒後</option>
                    <option value="25000" data-i18n="button.interval.STR_25_POINT_0_SECOND_AFTER">25秒後</option>
                    <option value="30000" data-i18n="button.interval.STR_30_POINT_0_SECOND_AFTER">30秒後</option>

                </select>
            </div>
        </div>
    </script>

    <!--ジャンプボタンのステート用のテンプレート-->
    <script type="text/template" id="template-jump-button-property-area">

        <h3 id="face-item-detail-title">
            <span class="title-label" data-i18n="edit.property.STR_EDIT_PROPERTY_TITLE_JUMP">Page Jump Button</span>
        </h3>

        <div id="state-preview-window"></div>

        <div class="jump-container">
            <div class="button-jump-action-container-element">
                <h4 id="button-state-label-action" data-i18n="edit.property.STR_EDIT_PROPERTY_LABEL_ACTION">操作</h4>
            </div>

            <div id="action-pulldown"></div>

            <div class="button-jump-action-container-element button-jump-label-dest-container">
                <h4 id="button-state-label-dest" data-i18n="edit.property.STR_EDIT_PROPERTY_LABEL_DEST">移動先</h4>
                <div id="button-change-jump-dest" data-i18n="edit.property.STR_EDIT_PROPERTY_CHANGE_JUMP_DEST">リモコンをみて選択</div>
            </div>
            <div class="signal-container-element property-state-action-jump" data-signal-order="0">
                <div id="signal-remote-container">
                    {{! リモコンプルダウン }}
                </div>
                <div id="signal-page-container">
                </div>
            </div>
        </div>
    </script>

</article>
